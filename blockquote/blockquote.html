<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blockquote</title>
</head>
<body>
    <!-- block quote start -->
    <div class="block-quote" id="block-quote">
      <div class="block-quote-content">
        <p class='quote'>" On a quite night at the lake, you can almost hear the fish laughing, the fire flies dancing and the occasional laughter from a distant campfire. Maine...the way life should be. "</p>
        <p class='quote-source'>- Anonymous</p>
      </div>
    </div>
    <!-- block quote end -->
</body>
</html>
