<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cottage stats node</title>
  <link rel="stylesheet" href="stats.css">
</head>
<body>
  <div id='stats' class='stats'>
    <div id='sleeps' class='stats-border stats-item sleeps'>
      <h3>Sleeps</h3>
      <p class='stats-type'>8</p>
    </div>
    <div id='bedrooms' class='stats-border stats-item bedrooms'>
      <h3>Bedrooms</h3>
      <p class='stats-type'>4</p>
    </div>
    <div id='bathrooms' class='stats-border stats-item bathrooms'>
      <h3>Bathrooms</h3>
      <p class='stats-type'>2</p>
    </div>
    <div id='sqft' class='stats-border stats-item qft'>
      <h3>Square Footage</h3>
      <p class='stats-type'>1700</p>
    </div>
  </div>
</body>
</html>
